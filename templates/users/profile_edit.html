{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load profile_extras %}

{% block title %}Edit Profile | Cats Curios{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4 mb-3 mb-lg-0">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center">
                <img
                    id="profile-image-preview"
                    src="{{ request.user|profile_image_url }}"
                    alt="{{ request.user.username }}"
                    class="rounded-circle img-fluid"
                    style="max-width: 160px;"
                />
                <div class="mt-3">
                    <div class="h5 mb-0">{{ request.user.username }}</div>
                    <div class="text-muted small">Update your bio and profile photo</div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <h2 class="h4 mb-3">Edit profile</h2>

                <form method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-dark" type="submit">Save</button>
                        <a class="btn btn-outline-secondary" href="{% url 'profile' request.user.username %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Bio character counter
    const bio = document.querySelector('textarea[name="bio"]');
    if (bio) {
        const counter = document.createElement('div');
        counter.className = 'form-text text-end';
        counter.id = 'bio-counter';

        const max = Number(bio.getAttribute('maxlength')) || 500;

        function updateCounter() {
            const len = (bio.value || '').length;
            counter.textContent = `${len}/${max}`;
        }

        // Place counter directly after the textarea
        bio.insertAdjacentElement('afterend', counter);
        updateCounter();
        bio.addEventListener('input', updateCounter);
    }

    const input = document.querySelector('input[type="file"][name="profile_image"]');
    const preview = document.getElementById('profile-image-preview');
    if (!input || !preview) return;

    input.addEventListener('change', () => {
        const file = input.files && input.files[0];
        if (!file) return;
        if (!file.type || !file.type.startsWith('image/')) return;

        const url = URL.createObjectURL(file);
        preview.src = url;
    });
});
</script>
{% endblock %}
