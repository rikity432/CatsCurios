{#
  Friendlier ClearableFileInput rendering for Profile.profile_image.
  Keeps the underlying checkbox behavior but avoids the confusing default wording.
#}
<div class="cc-clearable-image-input">
  {% if widget.is_initial %}
    <div class="d-flex align-items-center justify-content-between gap-2 mb-2">
      <div class="small text-muted">
        {{ widget.initial_text }}:
        <a href="{{ widget.value.url }}" target="_blank" rel="noopener noreferrer">View</a>
      </div>

      {% if not widget.required %}
        <div class="form-check form-switch m-0">
          <input
            class="form-check-input"
            type="checkbox"
            name="{{ widget.checkbox_name }}"
            id="{{ widget.checkbox_id }}"
            {% if widget.attrs.disabled %}disabled{% endif %}
            {% if widget.attrs.checked %}checked{% endif %}
          >
          <label class="form-check-label small" for="{{ widget.checkbox_id }}">
            {{ widget.clear_checkbox_label }}
          </label>
        </div>
      {% endif %}
    </div>

    <div class="small text-muted mb-1">{{ widget.input_text }}:</div>
  {% endif %}

  <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</div>
