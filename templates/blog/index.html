{% extends "base.html" %}

{% block title %}Home | Cats Curios{% endblock %}

{% block content %}

<h1 class="mb-4">Latest Adventures</h1>

<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'post_detail' post.slug %}">
                        {{ post.title }}
                    </a>
                </h5>
                <p class="card-text">{{ post.excerpt }}</p>
                <span class="badge bg-primary">{{ post.mood }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
