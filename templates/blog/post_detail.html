<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <a href="{% url 'home' %}">‚Üê Back</a>

    <h1>{{ post.title }}</h1>

    {% if post.image %}
        <img src="{{ post.image.url }}" width="400">

    <p>{{ post.content }}</p>
    <p>Mood: {{ post.mood }}</p>
    <p>Posted on: {{ post.created_on }}</p>
</body>
</html>
