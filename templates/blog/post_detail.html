{% extends "base.html" %}

{% block title %}{{ post.title }} | Cats Curios{% endblock %}

{% block content %}

<a href="{% url 'home' %}" class="btn btn-secondary mb-3">‚Üê Back</a>

<div class="card">
    {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top">
    {% endif %}
    <div class="card-body">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">{{ post.created_on }}</p>
        <span class="badge bg-primary mb-3">{{ post.mood }}</span>
        <p>{{ post.content }}</p>
    </div>
</div>

{% endblock %}
