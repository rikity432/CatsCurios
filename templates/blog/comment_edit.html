{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Comment | Cats Curios{% endblock %}

{% block content %}
<div class="container col-lg-6">
    <h3 class="mb-3">Edit Comment</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
