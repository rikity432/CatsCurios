{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="auth-form">
    <h1 class="h2 mb-3">Login</h1>
    <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark">Login</button>
    </form>
</div>
{% endblock %}
